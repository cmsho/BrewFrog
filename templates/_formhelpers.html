<!-- Reusable fields for filters-->
{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
    <div class="error alert alert-danger form-alert">
        {{ error }}
    </div>
    {% endfor %}
  {% endif %}
  </dd>
{% endmacro %}
