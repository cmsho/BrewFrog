<!DOCTYPE html>
<html>

<head>
    <title>BrewFrog - {% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="/img/favicon.ico">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    
    <script src="/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="/js/popper/popper.min.js"></script>
    <script src="/js/bootstrap/js/bootstrap.min.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div>
            <div class="row">
                <div class="col-sm">
                    <nav id="header" class="navbar navbar-expand-md navbar-dark">
                        <a class="navbar-brand" href="/"><img src="/img/brewfrog.png" style="max-height: 50px;"></a>

                        <!-- On the main (home) page, display the button to toggle the "Filters" sidebar -->
                        {% if active == 'Home' %}
                        <a type="button" id="sidebarCollapse" class="btn btn-primary">
                            <i class="fas fa-align-left"></i>
                            <span>Toggle Filters</span>
                        </a>
                        {% endif %}

                        <!-- For smaller screens, button to toggle the main nav list-->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item{% if active == 'Home' %} active{% endif %}">
                                    <a class="nav-link" href="/">Home</a>
                                </li>
                                <li class="nav-item{% if active == 'About' %} active{% endif %}">
                                    <a class="nav-link" href="/about">About</a>
                                </li>
                            </ul>

                            <!-- Options for users that are logged in-->
                            <ul class="navbar-nav">
                                {% if session['user'] %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        {{ session['user']['name'] }}&apos;s Account
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="/favorites">My Favorites</a>
                                        <a class="dropdown-item" href="/logout">Log Out</a>
                                    </div>
                                </li>
                                <!-- If not logged in, display "Login" link-->
                                {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/login">Log In</a>
                                </li>
                                {% endif %}
                            </ul>              
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <div>
            {% block content %}{% endblock %}
        </div>
    </main>

</body>

</html>
